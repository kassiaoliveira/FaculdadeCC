<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lista Equipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="css/Styles.css" rel="stylesheet">
</head>

<body class="in">
<nav class="navbar navbar-expand-lg navbar-dark bg-blue">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">GIRAH</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listEmployee"><i class="bi bi-house-fill me-2"></i>Funcionários</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listTeam"><i class="bi bi-house-fill me-2"></i>Equipe</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listProject"><i class="bi bi-house-fill me-2"></i>Projeto</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/reports"><i class="bi bi-house-fill me-2"></i>Relatório</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center">
        <div class="card-body">
            <div th:switch="${teams}" class="container my-5">
                <div class="row header-content">
                    <div>
                        <h2> Equipes</h2>
                    </div>
                    <div>
                        <a href="/editTeam" class="btn btn-primary">
                            <i class="fas fa-user-plus ml-2"></i>  Adicionar Equipe</a>
                    </div>
                </div>
                <div class="col-md-10">
                    <h2 th:case="null">Nenhum registro encontrado !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Código da Equipe</th>
                                <th>Nome da Equipe</th>
                                <th>Editar</th>
                                <th>Deletar</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="team : ${teams}">
                                <td th:text="${team.code}"></td>
                                <td th:text="${team.name}"></td>
                                <td>
                                    <a th:href="@{/editTeam/{id}(id=${team.code})}">
                                        <i class="far fa-edit"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteTeam/{id}(id=${team.code})}">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
</div>
</body>

</html>
