<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Relatório Gestão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="css/Styles.css" rel="stylesheet">
</head>

<body class="in">
<nav class="navbar navbar-expand-lg navbar-dark bg-blue">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">GIRAH</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listEmployee"><i class="bi bi-house-fill me-2"></i>Funcionários</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listTeam"><i class="bi bi-house-fill me-2"></i>Equipe</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listProject"><i class="bi bi-house-fill me-2"></i>Projeto</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/reports"><i class="bi bi-house-fill me-2"></i>Relatório</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center">
        <div class="card-body">
            <div th:switch="${reports}" class="container my-5">
                <div class="row header-content">
                    <div>
                        <h2> Relatório</h2>
                    </div>
                </div>
                <div class="col-md-12">
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Matricula do Funcionário</th>
                                <th>Nome Completo</th>
                                <th>Função</th>
                                <th>Código da Equipe</th>
                                <th>Nome da Equipe</th>
                                <th>Código do Projeto</th>
                                <th>Nome do Projeto</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="report : ${reports}">
                                <td th:text="${report.matricula}"></td>
                                <td th:text="${report.nome}"></td>
                                <td th:text="${report.cargo}"></td>
                                <td th:text="${report.codEquipe}"></td>
                                <td th:text="${report.nomeEquipe}"></td>
                                <td th:text="${report.codProjeto}"></td>
                                <td th:text="${report.nomeProjeto}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
</div>
</body>

</html>
