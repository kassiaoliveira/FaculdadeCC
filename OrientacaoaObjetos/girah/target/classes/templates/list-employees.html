<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lista Funcionários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="css/Styles.css" rel="stylesheet">
</head>

<body class="in">
<nav class="navbar navbar-expand-lg navbar-dark bg-blue">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">GIRAH</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listEmployee"><i class="bi bi-house-fill me-2"></i>Funcionários</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listTeam"><i class="bi bi-house-fill me-2"></i>Equipe</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listProject"><i class="bi bi-house-fill me-2"></i>Projeto</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/reports"><i class="bi bi-house-fill me-2"></i>Relatório</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class=" d-flex justify-content-center">

    <div class="card-body">
        <div th:switch="${employees}" class="container my-5">

            <div class="row header-content">
                <div>
                    <h2> Funcionários</h2>
                </div>
                <div>
                    <a href="/editEmployee" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"></i>  Adicionar Funcionário</a>
                </div>
            </div>

            <div class="col-md-12">
                <h2 th:case="null" class="text-center">Nenhum registro encontrado !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Matrícula</th>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Data de Nascimento</th>
                            <th>Data de Contratação</th>
                            <th>Cargo</th>
                            <th>Equipe</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.matricula}">13</td>
                            <td th:text="${employee.cpf}">122229982992</td>
                            <td th:text="${employee.nome}">Kassia Oliveira da silva Sauro</td>
                            <td th:text="${employee.dataNascimento}">10/10/2010</td>
                            <td th:text="${employee.dataContratacao}">10/10/2010</td>
                            <td th:text="${employee.cargo}">Gerente</td>
                            <td th:text="${employee.equipe}">Rehab</td>
                            <td>
                                <a th:href="@{/editEmployee/{id}(id=${employee.matricula})}">
                                    <i class="far fa-edit"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/deleteEmployee/{id}(id=${employee.matricula})}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>
</body>

</html>
