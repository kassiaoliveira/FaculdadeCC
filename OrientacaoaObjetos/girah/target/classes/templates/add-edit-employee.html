<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adicionar Funcionário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="css/Styles.css" rel="stylesheet">
</head>

<body class="in">
<nav class="navbar navbar-expand-lg navbar-dark bg-blue">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">GIRAH</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listEmployee"><i class="bi bi-house-fill me-2"></i>Funcionários</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listTeam"><i class="bi bi-house-fill me-2"></i>Equipe</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/listProject"><i class="bi bi-house-fill me-2"></i>Projeto</a>
                </li>
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="/reports"><i class="bi bi-house-fill me-2"></i>Relatório</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center">
    <div>
        <h3 class="text-center add-edit-title"> Adicionar Funcionário</h3>

        <div class="">
            <div class="card-body">
                <div class="col-md-12">
                    <form action="#" th:action="@{/createEmployee}" th:object="${employee}" method="post">
                        <div class="row">
                            <div class="form-row col-md-12 justify-content-md-center">
                                <div class="form-group col-md-5">
                                    <label for="matricula" class="col-form-label">Matrícula</label>
                                    <input type="number" th:field="*{matricula}" class="form-control"
                                           id="matricula" placeholder="Matrícula" />
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="cpf" class="col-form-label">CPF</label>
                                    <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="CPF" />
                                </div>
                            </div>
                            <div class="form-row col-md-12 justify-content-md-center">
                                <div class="form-group col-md-10">
                                    <label for="nome" class="col-form-label">Nome</label>
                                    <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome Completo" />
                                </div>
                            </div>
                            <div class="form-row col-md-12 justify-content-md-center">
                                <div class="form-group col-md-5">
                                    <label for="dataNascimento" class="col-form-label">Data de Nascimento</label>
                                    <input type="date" th:field="*{dataNascimento}" class="form-control"
                                           id="dataNascimento" />
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="dataContratacao" class="col-form-label">Data de Contratação</label>
                                    <input type="date" th:field="*{dataContratacao}" class="form-control"
                                           id="dataContratacao"/>
                                </div>
                            </div>
                            <div class="form-row col-md-12 justify-content-md-center">
                                <div class="form-group col-md-5">
                                    <label for="cargo" class="col-form-label">Cargo</label>
                                    <select class="form-control" th:field="*{cargo}">
                                        <option value="1">Gerente de Projeto</option>
                                        <option value="2" selected>Desenvolvedor</option>
                                        <option value="3">DBA</option>
                                        <option value="4">Analista de Negócios</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-5">
                                    <label for="equipe" class="col-form-label">Equipe</label>
                                    <input type="text" th:field="*{equipe}" class="form-control"
                                           id="equipe" placeholder="Código da Equipe" />
                                </div>
                            </div>
                            <div class="col-md-10 offset-md-1">
                                <input type="submit" class="btn btn-primary" value="salvar">
                            </div>

                            <input type="hidden" id="id" th:field="*{matricula}">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
